<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title class="cloak">Chat | MacVG</title>
    <script src="cloak.js"></script>
    <link class="favicon" rel="icon" type="image/x-icon" href="/logo.png" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    .nav {
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      flex-direction: row;
      justify-content: flex-start;
      position: sticky;
      position: -webkit-sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-link {
      padding-block: 12px;
      padding-inline: 20px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      margin: 0;
      position: relative;
      color: white;
      border-bottom: 2px solid black;
      transition: border-bottom 0.3s;
    }
    .glow {
  background-color: rgb(192, 167, 10) !important;
  transition: 0.3s;
}

    .nav-link::after {
      content: "";
      height: 2px;
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 0px;
      margin: 0;
      background-color: gold;
      transition: width 0.15s ease;
    }

    .nav-link:hover::after {
      width: 80%;
      background-color: gold;
      transition: width 0.2s ease;
    }

    h2 {
      text-align: center;
      margin-block: 20px;
    }

    .logo {
      margin-inline: 35px;
      height: 32px;
      background-color: transparent;
    }

    .logo img {
      height: 32px;
      background-color: transparent;
    }

    #select {
      position: absolute;
      width: 120px;
      right: 100px;
      background-color: black;
      border: none;
      outline: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      appearance: none;
      padding-block: 8px;
      padding-inline: 10px;
      border-radius: 20px;
      text-align: center;
      top: 4px;
      cursor: pointer;
    }

    #cats {
      display: none;
      flex-direction: column;
      transition: display 0.3s ease;
    }

    #select:hover {
      box-shadow: 0px 0px 15px rgb(60, 60, 60);
    }

    #select:hover #cats {
      display: flex;
    }

    #cats a:first-child {
      border-top: 2px solid gray;
      padding-top: 10px;
      margin-top: 8px;
    }

    #cats a {
      color: white;
      text-decoration: none;
      padding-block: 10px;
      font-size: 18px;
      position: relative;
    }

    #cats a::after {
      content: "";
      height: 2px;
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 0px;
      margin: 0;
      background-color: gold;
      transition: width 0.15s ease;
    }

    #cats a:hover::after {
      width: 80%;
      background-color: gold;
      transition: width 0.2s ease;
    }

    * {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .logo2 {
      margin-inline: 35px;
      height: 32px;
      background-color: transparent;
    }

    #feedback {
      color: white;
      text-decoration: none;
      background-color: black;
      padding-inline: 20px;
      margin-inline: 10px;
      font-size: 18px;
      font-weight: bold;
      padding-block: 8px;
      top: 4.5px;
      position: absolute;
      right: 0px;
      border-radius: 50px;
    }

    #feedback:hover {
      background-color: rgb(60, 60, 60);
    }

    .logo2 img {
      height: 32px;
      /*
  background-color: white;*/
    }
  </style>
</head>
<body style="padding: 0; margin: 0; background-color: rgb(54, 57, 62)">
  <nav class="nav">
    <a href="/macvg/" class="logo2" style="background-color: var(--black-color)">
      <img src="/macvg/macvg-logo.png" alt="MacVG Logo" />
      <a href="/macvg/new.html" class="nav-link">New</a></a
    ><a href="/macvg/trending.html" class="nav-link">Trending</a
    ><a href="/macvg/groups.html" class="nav-link">Groups</a
    >
    <a href="/macvg/bot.html" class="nav-link chat-btn">Chat</a
      ><a href="/macvg/projects/macboard/" class="nav-link">MacBoard</a
    ><a href="/macvg/settings.html" class="nav-link">Settings</a>
    <a
      href="https://forms.gle/fpnxZqiK3SFrzUdSA"
      target="_blank"
      style="color: white"
      id="feedback"
      title="Feedback"
      ><i
        class="fa-solid fa-comment"
        style="color: #ffffff; background-color: transparent"
      ></i
    ></a>
    <div id="select">
      <span id="header123">Catagories</span>
      <ul id="cats">
        <a href="featured.html">Featured</a>
        <a href="action-adventure.html">Action</a>
        <a href="strategy-puzzle.html">Strategy</a>
        <a href="driving-sports.html">Driving</a>
        <a href="casual.html">Casual</a>
      </ul>
    </div>
  </nav>
  <widgetbot
    server="1185400470731235398"
    channel="1185400471452651583"
    width="100vw"
    style="height: calc(100vh - 46.67px)"
  ></widgetbot>
