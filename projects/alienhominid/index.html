<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title class="cloak">Alien Hominid | MacVG</title>
    <link class="favicon" rel="shortcut icon" href="/logo.png" />
    <script src="/macvg/cloaker.js"></script>
    <span id="macvgmacvg" name="game14"></span>
  </head>
  <body>
    <div class="macvg-wrap macvg-close" id="macvg-pop">
      <div class="macvg-message">
        <h1>
          <button class="macvg-btn" style="left: 25px" title="Bug Report" onclick="feedback()">
            <img src="/macvg/flag.svg" alt="Close" width="20px" /></button
          >Alien Hominid<button class="macvg-btn" id="macvg-off" title="Close">
            <img src="/macvg/xmark-solid.svg" alt="Close" width="20px" />
          </button>
        </h1>
        <h2>How to Play</h2>
        <p>
         Alien Hominid is a fast-paced action game where you control an alien and shoot or dodge the police officers!
      </p>
        <h2>Game Information</h2>
        <ul>
          <li>Release Date: November 21, 2004</li>
          <li>Developer: The Behemoth</li>
          <li>Players: 50M+</li>
        </ul>
      </div>
    </div>
    <link rel="stylesheet" href="/macvg/info.css" />
    <script src="/js/main.js"></script>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("alienhominid.swf");
      });
    </script>
  </body>
</html>
