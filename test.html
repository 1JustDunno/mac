<!DOCTYPE html>
<html>
<head>
    <style>
        .gradient-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(to right, red, blue); /* Initial gradient */
            transition: background 0.4s ease; /* Transition the background property */
        }

        .gradient-box:hover {
            background: linear-gradient(to right, blue, green); /* Gradient on hover */
        }
    </style>
</head>
<body>
    <div class="gradient-box"></div>
</body>
</html>
